{% extends "layout/base.html" %}

{% block 'title' %} Añadir Consumo {% endblock  %}

{% block 'styles' %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/form.css" %}">
{% endblock  %}

{% block 'content' %}
    <div class="container">
        {% include "consumos/partials/msg_success.html" %}

        <span class='btn-aux'>
            <a href="{% url "consumo" %}" class='btn btn-detail'>Volver atrás</a>
        </span>

        <form action="{% url "consumo_add" %}" method='POST'>
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Guardar">
        </form>
    </div>
{% endblock  %}
