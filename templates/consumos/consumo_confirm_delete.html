{% extends "layout/base.html" %}

{% block 'title' %} Eliminar {{ consumo }} {% endblock  %}

{% block 'content' %}
    <div class="container">
        <h1>¿Estás seguro de borrar el consumo?</h1>
        <br>

        <table>
            <tr>
                <th>Producto:</th>
                <td>{{consumo.producto}}</td>
            </tr>
            <tr>
                <th>Costo:</th>
                <td>{{consumo.costo}} COL$</td>
            </tr>
            <tr>
                <th>Fecha:</th>
                <td>{{consumo.fecha}}</td>
            </tr>
        </table>

        <br>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="confir-delete affirmative" value="Sí, borrar">
            <a href="{% url 'consumo' %}" class="confir-delete denied">No, cancelar</a>
        </form>
    </div>
{% endblock %}
